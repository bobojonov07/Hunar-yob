# Танзимоти нашри барнома дар Firebase App Hosting
# Барои маълумоти бештар: https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Шумораи ниҳоии серверҳо барои трафики зиёд
  maxInstances: 2
  # Хотираи сервер
  memory: 512Mi
  # Вақти интизории сервер (Timeout)
  timeoutSeconds: 60

# Муҳити корӣ
env:
  - variable: NODE_ENV
    value: production
